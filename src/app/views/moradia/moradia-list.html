<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
	      <ion-icon name="menu"></ion-icon>
	    </button>
    	<ion-title>Moradias</ion-title>
  	</ion-navbar>
</ion-header>

<ion-content>
	<ion-list>
	    <button ion-item *ngFor="let moradia of moradias | async"
	    	(click)="onMoradiaSelected($event, moradia)">
	      	{{moradia.titulo}} ({{moradia.valor}}}})
      		<div class="item-note" item-right>
        		{{moradia.avaliacao}}
      		</div>
	   	</button>
  	</ion-list>
</ion-content>
